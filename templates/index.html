<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunMyPython</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" />

    <style>
        .mainView{
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
        }

        .CodeMirror{
            border: var(--bs-border-width) solid var(--bs-border-color);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>RunMyPython</h1>
    </div>

    <div class="container mt-4 mb-5 py-4 px-4 mainView bg-white slide-left">
        <div class="row justify-content-center">
            <div class="col pe-5">
                <form method="post">
                    <div class="row mb-3">
                        <h3 class="col">Enter Python Code</h3>
                        <button class="btn btn-primary col-auto me-4" type="submit">Run <i class="bi bi-play-fill"></i></button>
                    </div>
                    <textarea class="form-control" name="user_code" id="user_code" rows="5">{{ user_code }}</textarea>
                </form>
            </div>

            <div class="col-auto d-flex">
                <div class="vr"></div>
            </div>

            <div class="col ps-5">
                <h3 class="mb-4">Result</h3>
                <textarea id="resizableTextarea" class="form-control" rows="5" disabled readonly>
                    {%- if result -%}
                        {{ result }}
                    {%- endif -%}
                </textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script>
        // CodeMirror to make text field more IDE-themed
        var editor = CodeMirror.fromTextArea(document.getElementById("user_code"), {
            mode: "python",
            lineNumbers: true,
            theme: "default",
            lineWrapping: true,
        });

        // Auto adjust textarea
        function resizeTextarea(textarea) {
            textarea.style.height = "auto";
            textarea.style.height = (textarea.scrollHeight) + "px";
        }

        document.addEventListener("DOMContentLoaded", function() {
            var textarea = document.getElementById("resizableTextarea");
            resizeTextarea(textarea);
        });
    </script>
</body>
</html>
